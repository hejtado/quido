apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hejtado-quido-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: hejtado.home
    http:
      paths:
      - path: /quido
        backend:
          serviceName: hejtado-quido-service
          servicePort: 80